<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="src/css/resetstyle.css" /> -->
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer type="module" src="src/js/controller.js"></script>
    <title>Wordfinder</title>
  </head>
  <body>
    <header>
      <h1 class="title">Lexifinder</h1>
      <span class="header-icons">
        <a href="#"><img src="src/imgs/circle-info-solid.svg" alt="Info" /></a>
        <a href="#"><img src="src/imgs/user-tie-solid.svg" alt="Credits" /></a>
      </span>
    </header>
    <main>
      <div class="input-frame">
        <div class="possible-letters">
          <textarea name="" id="" cols="1" rows="7" maxlength="7"></textarea>
          <textarea name="" id="" cols="1" rows="7" maxlength="7"></textarea>
          <textarea name="" id="" cols="1" rows="7" maxlength="7"></textarea>
          <textarea name="" id="" cols="1" rows="7" maxlength="7"></textarea>
          <textarea name="" id="" cols="1" rows="7" maxlength="7"></textarea>
        </div>
        <div class="placed-letters">
          <div class="add-remove-btns btns-left">
            <a href="">
              <img
                src="src/imgs/circle-plus-solid.svg"
                alt="Add letter on the left"
              />
            </a>
            <a href="">
              <img
                src="src/imgs/circle-minus-solid.svg"
                alt="Remove letter on the left"
              />
            </a>
          </div>
          <div class="placed-input">
            <textarea name="" id="" cols="1" rows="1" maxlength="1"></textarea>
            <textarea name="" id="" cols="1" rows="1" maxlength="1"></textarea>
            <textarea name="" id="" cols="1" rows="1" maxlength="1"></textarea>
            <textarea name="" id="" cols="1" rows="1" maxlength="1"></textarea>
            <textarea name="" id="" cols="1" rows="1" maxlength="1"></textarea>
          </div>
          <div class="add-remove-btns btns-right">
            <a href=""
              ><img
                src="src/imgs/circle-plus-solid.svg"
                alt="Add letter on the right" /></a
            ><a href=""
              ><img
                src="src/imgs/circle-minus-solid.svg"
                alt="Remove letter on the right"
            /></a>
          </div>
        </div>
        <!-- <p class="placed-para">Placed Letters</p> -->
        <button class="search-btn">Search</button>
      </div>
      <div class="results-frame">
        <div class="results-header">
          <h2>Results</h2>
          <p>10 words found</p>
        </div>
        <div class="results">
          <ul></ul>
        </div>
      </div>
    </main>
  </body>
</html>
